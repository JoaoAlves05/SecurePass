<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Password Strength Tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="demo.css">
  </head>
  
  <body>
    <div class="container">
      <h2>Password Strength Tester</h2>
      <div class="info">
        Enter a password to check its strength and exposure.<br>
        <small>(Nothing is sent in plain text. SHA-1 and zxcvbn are calculated locally.)</small>
      </div>
      <label for="pw">Password</label>
      <div class="input-wrap">
        <input id="pw" type="password" placeholder="Enter your password" aria-describedby="strength-desc" autocomplete="off">
        <button class="toggle-visibility" id="togglePw" type="button" aria-label="Show/Hide password">&#128065;</button>
      </div>
      <div class="strength-bar" id="strength-bar" aria-hidden="true">
        <div></div><div></div><div></div><div></div>
      </div>
      <div id="strength-desc" class="sr-only"></div>
      <button id="check">Check</button>
      <div class="result" id="out"></div>
    </div>

    <script src="demo.js"></script>
  </body>
</html>
